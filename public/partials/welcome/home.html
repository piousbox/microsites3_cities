
<!-- partials/welcome/home.html -->

<div class="row">
  <div class="large-6 columns">
    <h4>partials / welcome / home</h4>

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker ng-repeat="city in cities | limitTo: 8 "
                      idKey="city.cityname"
                      coords="city.coords"
                      >
      </ui-gmap-marker>
    </ui-gmap-google-map>

    <ul class="large-block-grid-4" >
      <li ng-repeat="city in cities | limitTo: 8 " ui-sref-active="active" >
        <a ui-sref="cities.city({cityname: city.cityname})">{{city.name}}</a>
      </li>
    </ul>
  </div>
  
  <div class="large-6 columns">
    <ul class="menu-right">
      <li>Newsfeed</li>
      <li>Events</li>
    </ul>
  </div>

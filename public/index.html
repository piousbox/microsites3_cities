<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <ul class="menu nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="cities">Cities</a></li>
        <li><a ui-sref="reports">Reports</a></li>
        <li><a ui-sref="about">About</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div ui-view></div>
    </div>
  </div>
  
  <hr />
  <div class="row">
    <div class="large-12 columns">
<pre>
$state = {{$state.current.name}}
$stateParams = {{$stateParams}}
$state full url = {{$state.$current.url.source }}
</pre>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <script src="/lib/angular/angular-ui-router.js"></script>
  <script src="/lib/angular/angular-sanitize.js"></script>
  <script src="/lib/angular/angular-simple-logger.js"></script>
  <script src="/lib/angular/angular-google-maps.min.js"></script>

  <script src="/lib/angulartics.min.js"></script>
  <script src="/lib/angulartics-google-analytics.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/config.js"></script>

  <script src="/js/controllers/cities.js"></script>
  <script src="/js/controllers/reports.js"></script>
  
  <script src="/js/services/services.js"></script>
  <script src="/js/services/cities-service.js"></script>

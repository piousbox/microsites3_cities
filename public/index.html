<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="/lib/normalize.css" />
  <link rel="stylesheet" href="/lib/foundation/foundation.css" />
  <link rel="stylesheet" href="/css/app.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <ul class="menu nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="cities">Cities</a></li>
        <li><a ui-sref="reports">Reports</a></li>
        <li><a ui-sref="about">About</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div ui-view></div>
    </div>
  </div>
  
  <hr />
  <div class="row">
    <div class="large-12 columns">
<pre>
$state = {{$state.current.name}}
$stateParams = {{$stateParams}}
$state full url = {{$state.$current.url.source }}
</pre>
    </div>
  </div>
  <hr />

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/lib/modernizr.js"></script>
  <script src="/lib/jquery/jquery.js"></script>
  <script src="/lib/foundation/foundation.js"></script>

  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular/angular-route.js"></script>
  <script src="/lib/angular/angular-resource.js"></script>
  <script src="/lib/angular/angular-animate.js"></script>
  <script src="/lib/angular/angular-ui-router.js"></script>
  <script src="/lib/angular/angular-sanitize.js"></script>
  
  <script src="/js/app.js"></script>
  <script src="/js/config.js"></script>

  <script src="/js/controllers/cities.js"></script>
  <script src="/js/controllers/reports.js"></script>
  
  <script src="/js/services/services.js"></script>
  <script src="/js/services/cities-service.js"></script>
  <script src="/js/services/reports-service.js"></script>
  
  <script>
    $(document).foundation();
  </script>
  
</body>
</html>
